<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaskFlow.SYS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    (function() {
      try {
        var stored = localStorage.getItem('taskflow-theme');
        var mode = (stored === 'light' || stored === 'dark') ? stored : 'dark';
        var root = document.documentElement;
        root.classList.remove('theme-light', 'theme-dark');
        root.classList.add(mode === 'light' ? 'theme-light' : 'theme-dark');
      } catch (e) {}
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
</body>
</html>
